<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        .best-score {
            margin-top: 10px;
            color: green;
        }
        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .retry-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quiz Result</h1>
    <p class="result">Your Score: {{ score }}%</p>
    <p class="best-score">Best Score: {{ best_score }}%</p>
    <a href="/" class="retry-btn">Try Again</a>
</body>
</html>
